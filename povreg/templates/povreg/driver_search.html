{% extends "base_generic.html" %}

{% block title %}
<title>Find Driver</title>
{% endblock %}

{% block page_header %}
<h1>Find Driver</h1>
{% endblock %}


{% block content %}
<h3>Fill one or more fields</h3>
<form action="{% url 'driver-search-results' %}" method="get">
    <label for="license_num">Driver's License Number:</label><br>
    <input name="license_num" id="license_num" type="text" placeholder="Driver's License Number"><br>
    <label for="first_name">First Name:</label><br>
    <input name="first_name" id="first_name" type="text" placeholder="Driver's First Name"><br>
    <label for="last_name">Last Name:</label><br>
    <input name="last_name" id="last_name" type="text" placeholder="Driver's Last Name"><br>
    <label for="country">Country</label><br>
    <input name="country" id="country" type="text" placeholder="Country of Driver's License"><br>
    <label for="state">State:</label><br>
    <input name="state" id="state" type="text" placeholder="State of Driver's License"><br>
    <label for="phone_num">Phone Number:</label><br>
    <input name="phone_num" id="phone_num" type="text" placeholder="Driver's Phone Number"><br>
    <label for="dob">Date of Birth:</label><br>
    <input name="dob" id="dob" type="date" placeholder="Date of Birth"><br>
    <input type="submit" value="submit">
</form>
{% endblock %}
