{% extends "base_generic.html" %}

{% block title %}
<title>Find Driver</title>
{% endblock %}

{% block page_header %}
<h1>Find Driver</h1>
{% endblock %}


{% block content %}
<h3>Fill one or more fields</h3>
<form action="{% url 'insurance-search-results' %}" method="get">
    <label for="policy_num">Policy Number:</label><br>
    <input name="policy_num" id="policy_num" type="text" placeholder="Insurance Policy Number"><br>
    <label for="company">Company:</label><br>
    <input name="company" id="company" type="text" placeholder="Insurance Company Name"><br>
    <label for="coverage_type">Coverage Type:</label><br>
    <input name="coverage_type" id="coverage_type" type="text" placeholder="Type of Insurance Coverage"><br>
    <input type="submit" value="submit">
</form>
{% endblock %}
